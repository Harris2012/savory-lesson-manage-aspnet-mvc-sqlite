<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.lesson-list">课程列表</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<form class="form form-horizontal" ng-show="loaded && item != null" name="updateForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.ename.$dirty&&createForm.ename.$error.required}">
        <label class="col-sm-2 control-label">课程唯一标识</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="ename" ng-model="item.ename" required />
            <p class="text-danger" ng-show="updateForm.ename.$dirty && updateForm.ename.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.title.$dirty&&createForm.title.$error.required}">
        <label class="col-sm-2 control-label">课程名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="title" ng-model="item.title" required />
            <p class="text-danger" ng-show="updateForm.title.$dirty && updateForm.title.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</form>
